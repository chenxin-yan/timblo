name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ set up Bun.js
        uses: oven-sh/setup-bun@v2
      - name: ğŸ“¦ Install dependencies
        run: bun install
      - name: ğŸ§¹ Lint
        run: bun run check:ci
      - name: ğŸ› ï¸ Build
        run: bun run build
      - name: âœ… Typecheck
        run: bun run check:types
      - name: ğŸ§ª Test
        run: bun run test
      - name: ğŸš¢ Deploy
        run: bun run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
